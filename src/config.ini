# config.ini
# Configuration file for pydantic-ai-v2
# These values can be overridden by environment variables (e.g., API_KEY, MODEL_NAME)

[DEFAULT]
# API key for external service (consider using environment variable instead for secrets)
api_key = your-api-key-here

# Default model name to use
model_name = gpt-4

# Enable debug logging (true/false)
debug = false

# Database URL (optional)
# db_url = postgresql://user:pass@localhost/dbname

# Request timeout in seconds
timeout_seconds = 30


# Optional [app] section for app-specific overrides
[app]
# Uncomment and modify to override DEFAULT values for the app section
# model_name = gpt-4-turbo
# debug = true
